<!DOCTYPE html> 
<html> 
<head> 
 <meta charset="UTF-8"> 
 <title>Page Loader Spinner</title> 
</head> 
<body> 
 <div id="containerCharge"> 
  <div id="charge"></div> 
 </div> 
 <section id="main"> 
  <img src="https://images.app.goo.gl/hoDsoSHdhnSmRKPa8"> 
  <img src="https://www.solofondos.com/wp-content/uploads/2017/12/Wallpapers-1920x1080-full-HD-1080p.jpg"> 
  <img src="https://i.pinimg.com/originals/80/97/53/809753e3ea7381415fb66d27e957f4eb.jpg"> 
  <img src="https://wallpaperaccess.com/full/51361.jpg"> 
 </section> 
</body> 
</html>


<style>
*, *:after, *:before { 
 margin: 0; 
 padding: 0; 
 -webkit-box-sizing: border-box; 
 -moz-box-sizing: border-box; 
 box-sizing: border-box; 
} 
 
img { 
 width: 100%; 
} 
 
#containerCharge { 
 background-color: rgba(250, 240, 245, 0.9); 
 width: 100%; height: 100%; 
 position: fixed; 
 -webkit-transition: all 1s ease; 
 -moz-transition: all 1s ease; 
 transition: all 1s ease; 
 z-index: 10000; 
} 
 
#charge { 
 border: 15px solid #CCC; 
 border-top-color: #F4266A; 
 border-top-style: groove; 
 width: 100px; height: 100px; 
 border-radius: 100%; 
 position: absolute; 
 top: 0; right: 0; bottom: 0; left: 0; 
 margin: auto; 
 -webkit-animation: spin 1.5s linear infinite; 
 -moz-animation: spin 1.5s linear infinite; 
 animation: spin 1.5s linear infinite; 
} 
 
@keyframes spin { 
 from { transform: rotate(0deg); } 
 to { transform: rotate(360deg); } 
}
</style>


<script>
window.onload = function() { 
 var container = document.getElementById("containerCharge"); 
 container.style.visibility = "hidden"; 
 container.style.opacity = "0"; 
}

</script>
